<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Article - Smart Warming</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
</head>
<body>
    <script>
        // Get article ID from URL parameters and redirect directly to article
        function redirectToArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                window.location.href = 'articles.html';
                return;
            }
            
            // Load content map to get article path
            fetch('content-map.json')
                .then(response => response.json())
                .then(contentMap => {
                    const articleConfig = contentMap.articles?.[articleId];
                    if (articleConfig) {
                        // Redirect directly to the article content (no iframe!)
                        window.location.href = `${articleConfig.path}${articleConfig.file}`;
                    } else {
                        window.location.href = 'articles.html';
                    }
                })
                .catch(error => {
                    console.error('Failed to load article config:', error);
                    window.location.href = 'articles.html';
                });
        }
        
        // Redirect immediately
        redirectToArticle();
    </script>
</body>
</html>
