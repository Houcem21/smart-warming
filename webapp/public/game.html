<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Game - Smart Warming</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
</head>
<body>
    <script>
        // Get game ID from URL parameters and redirect directly to game
        function redirectToGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            if (!gameId) {
                window.location.href = 'games.html';
                return;
            }
            
            // Load content map to get game path
            fetch('content-map.json')
                .then(response => response.json())
                .then(contentMap => {
                    const gameConfig = contentMap.games?.[gameId];
                    if (gameConfig) {
                        // Redirect directly to the game content (no iframe!)
                        window.location.href = `${gameConfig.path}${gameConfig.file}`;
                    } else {
                        window.location.href = 'games.html';
                    }
                })
                .catch(error => {
                    console.error('Failed to load game config:', error);
                    window.location.href = 'games.html';
                });
        }
        
        // Redirect immediately
        redirectToGame();
    </script>
</body>
</html>
