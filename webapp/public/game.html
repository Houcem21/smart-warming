<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Smart Warming</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f1419;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: #1a1f2e;
            padding: 1rem;
            border-bottom: 2px solid #00ff88;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .nav-link {
            text-decoration: none;
            color: #00ff88;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #00ff88;
            background: #00ff88;
            color: #0f1419;
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #888;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-header {
            margin-bottom: 2rem;
        }
        
        .game-header h1 {
            color: #00ff88;
            margin: 1rem 0 0.5rem 0;
        }
        
        .game-frame {
            width: 100%;
            height: 80vh;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: #000;
        }
        
        .related-content {
            margin-top: 2rem;
            padding: 2rem;
            background: #1a1f2e;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        .related-content h3 {
            color: #00ff88;
            margin: 0 0 1rem 0;
        }
        
        .related-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .related-link {
            background: #00ff88;
            color: #0f1419;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .related-link:hover {
            background: #00cc77;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">üåç Smart Warming</div>
            <a href="index.html" class="nav-link">Home</a>
            <a href="games.html" class="nav-link">Games</a>
            <a href="articles.html" class="nav-link">Articles</a>
        </nav>
    </header>

    <main class="main">
        <div class="game-header">
            <a href="games.html" class="back-btn">‚Üê Back to Games</a>
            <h1 id="game-title">Loading...</h1>
            <p id="game-description">Loading game...</p>
        </div>
        
        <iframe id="game-frame" class="game-frame" frameborder="0">
            <p>Your browser does not support iframes.</p>
        </iframe>
        
        <div id="related-content" class="related-content" style="display: none;">
            <h3>Related Articles</h3>
            <div id="related-links" class="related-links">
                <!-- Related links will be populated here -->
            </div>
        </div>
    </main>

    <script>
        // Get game ID from URL parameters
        function getGameId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load game content
        async function loadGame() {
            const gameId = getGameId();
            
            if (!gameId) {
                document.getElementById('game-title').textContent = 'Game Not Found';
                document.getElementById('game-description').textContent = 'No game ID specified.';
                return;
            }
            
            try {
                const response = await fetch('content-map.json');
                const contentMap = await response.json();
                const gameConfig = contentMap.games?.[gameId];
                
                if (!gameConfig) {
                    document.getElementById('game-title').textContent = 'Game Not Found';
                    document.getElementById('game-description').textContent = `Game "${gameId}" does not exist.`;
                    return;
                }
                
                // Update page content
                document.getElementById('game-title').textContent = gameConfig.title;
                document.getElementById('game-description').textContent = gameConfig.description;
                document.title = `${gameConfig.title} - Smart Warming`;
                
                // Load the game
                const gameFrame = document.getElementById('game-frame');
                gameFrame.src = `${gameConfig.path}${gameConfig.file}`;
                
                // Show related articles if any
                if (gameConfig.linkedArticles && gameConfig.linkedArticles.length > 0) {
                    const relatedContent = document.getElementById('related-content');
                    const relatedLinks = document.getElementById('related-links');
                    
                    relatedLinks.innerHTML = gameConfig.linkedArticles.map(articleId => {
                        const articleTitle = contentMap.articles?.[articleId]?.title || articleId;
                        return `<a href="article.html?id=${articleId}" class="related-link">üìä ${articleTitle}</a>`;
                    }).join('');
                    
                    relatedContent.style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load game:', error);
                document.getElementById('game-title').textContent = 'Error Loading Game';
                document.getElementById('game-description').textContent = 'Failed to load game configuration.';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadGame);
    </script>
</body>
</html>
