<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Smart Warming</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f1419;
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background: #1a1f2e;
            border-bottom: 2px solid #333;
            display: flex;
            height: 80px;
        }
        
        .header-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-decoration: none;
            color: #888;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .header-half:hover {
            background: #2a2f3e;
            color: #00ff88;
            border-color: #00ff88;
        }
        
        .header-half.active {
            background: #00ff88;
            color: #0f1419;
            border-color: #00ff88;
        }
        
        .header-half.games {
            border-right: 1px solid #333;
        }
        
        .header-half.articles {
            border-left: 1px solid #333;
        }
        
        .main {
            padding: 3rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .main h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .main > p {
            text-align: center;
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .content-list-item {
            background: #1a1f2e;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .content-list-item:hover {
            border-color: #00ff88;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 255, 136, 0.2);
        }
        
        .content-icon {
            font-size: 3rem;
            flex-shrink: 0;
        }
        
        .content-info {
            flex: 1;
        }
        
        .content-info h3 {
            color: #00ff88;
            margin: 0 0 0.8rem 0;
            font-size: 1.4rem;
        }
        
        .content-info p {
            margin: 0 0 1rem 0;
            color: #ddd;
            line-height: 1.6;
        }
        
        .linked-content {
            font-size: 0.95rem;
            color: #aaa;
            padding: 0.5rem 0.8rem;
            background: #0f1419;
            border-radius: 4px;
            border-left: 3px solid #00ff88;
        }
        
        .content-arrow {
            font-size: 2rem;
            color: #00ff88;
            flex-shrink: 0;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .content-list-item:hover .content-arrow {
            opacity: 1;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-half games active">
            üéÆ GAMES
        </div>
        <a href="articles.html" class="header-half articles">
            üìä ARTICLES
        </a>
    </header>

    <main class="main">
        <h1>Interactive Games</h1>
        <p>Explore environmental impact through interactive simulations and games.</p>
        
        <div id="games-list" class="content-list">
            <p>Loading games...</p>
        </div>
    </main>

    <script>
        // Load and display games list
        async function loadGamesList() {
            try {
                const response = await fetch('content-map.json');
                const contentMap = await response.json();
                const gamesList = document.getElementById('games-list');
                
                if (!contentMap.games || Object.keys(contentMap.games).length === 0) {
                    gamesList.innerHTML = '<p>No games available yet.</p>';
                    return;
                }
                
                const games = Object.entries(contentMap.games);
                
                gamesList.innerHTML = games.map(([gameId, gameConfig]) => `
                    <a href="game.html?id=${gameId}" class="content-list-item">
                        <div class="content-icon">üéÆ</div>
                        <div class="content-info">
                            <h3>${gameConfig.title}</h3>
                            <p>${gameConfig.description}</p>
                            <div class="linked-content">
                                Related articles: ${gameConfig.linkedArticles?.map(id => 
                                    contentMap.articles?.[id]?.title || id
                                ).join(', ') || 'None'}
                            </div>
                        </div>
                        <div class="content-arrow">‚Üí</div>
                    </a>
                `).join('');
            } catch (error) {
                console.error('Failed to load games:', error);
                document.getElementById('games-list').innerHTML = '<p>Failed to load games.</p>';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadGamesList);
    </script>
</body>
</html>
